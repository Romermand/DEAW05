<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Acceso a servicios Web</title>
  </head>

  <body>
    <h1>Acceso a servicios Web</h1>
    <h2>Borrar empleado</h2>
    <form  id="deleteData">
      <p>ID: <input type="text" name="" id="id"></p>
      <input type="submit" value="BORRAR EMPLEADO">
    </form>
    <p id="result"></p>
  </body>
  <script>
    document.getElementById('deleteData').addEventListener('submit', deleteData);
    
    function deleteData(event){
      event.preventDefault();

      let id = document.getElementById('id').value;

      fetch('http://192.168.1.44:8080/api/v1/employees/' + id,{
          method: 'DELETE'
      })
      .then(function(response) {
          return response.text();
      })
      .then(function(data) {
          console.log('data = ', data);
          document.getElementById('result').innerHTML = data;
      })
      .catch(function(err) {
          console.error(err);
      });
    }
  </script>
</html>
